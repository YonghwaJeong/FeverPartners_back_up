{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/minju3.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
  <script src="https://kit.fontawesome.com/aa0228ade6.js" crossorigin="anonymous"></script>
  <script src="{%static 'javascript/main.js'%}" defer></script>
  <script src="{%static 'javascript/jk.js'%}" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
  <title>Fever Partners</title>
</head>
<body>
    <header>
      <a class="go_back" href="{% url 'user_management:main'%}">
          <i class="ri-arrow-left-s-line"></i>
      </a>
      <p class="room-title">마이페이지</p>
      <i class="ri-arrow-left-s-line hide-arrow"></i>
    </header>

    <div class="group-wrap">
      <div class="group-div">
        <div class="mp-h">
          <div class="mt5vh-bold-text"><span class="main-color-text">{{user.nickname}}</span> 님의 마이페이지</div>
          <div class="img">
            {% if user.profile_image %}
            <img
              src="/media/{{user.profile_image}}"
              alt="프로필 이미지"
              class="profile-image-my"
            />
            {% else %}
            <img
              src="/static/image/noimage.png"
              alt="대체 이미지"
              class="profile-image-my"
            />
            {% endif %}
          </div>
        </div>
        <div class="user-detail-box gray-08em">한줄소개 : {{user.profile}}</div>
        {% comment %} <div class="user-detail-box gray-08em">이메일 : {{user.email}}</div> {% endcomment %}
        <div class="user-detail-box gray-08em">거주 : {{user.region}}</div>
        <div class="user-detail-box gray-08em">거주 상세 : {{user.region_detail}}</div>
        <div class="user-detail-box gray-08em">보유 코인 : {{user.coin}}🪙</div>
        <div class="horizontal-btns">
          <a href="{% url "user_management:update" user.id %}" class="white-main-btn a-to-btn">수정</a>
          <a href="{% url "user_management:logout" %}" class="white-main-btn a-to-btn">로그아웃</a>
          <a href="" class="white-main-btn a-to-btn">회원탈퇴</a>
        </div>
            </div>
            <div class="footer">
        <a href="{% url 'group_management:group_list' %}" class="footer-link" style="display: flex;">
          <div class="footer-item">
            <i class="fa-solid fa-user-group footer-icon"></i>
            <a href="{% url 'group_management:group_list' %}" class="footer-text">내 그룹</a>
          </div>
        </a>
        <a href="{% url 'goal_management:goal_list' %}" class="footer-link" style="display: flex;">
          <div class="footer-item">
            <i class="fa-solid fa-bullseye footer-icon"></i>
            <a href="{% url 'goal_management:goal_list' %}" class="footer-text">내 목표</a>
          </div>
        </a>
        <a href="{% url 'goal_management:achievement_report_list'%}" class="footer-link" style="display: flex;">
          <div class="footer-item">
            <i class="ri-file-list-3-line footer-icon siba"></i>
            <a href="{% url 'goal_management:achievement_report_list'%}" class="footer-text">달성보고</a>    <!-- 이 부분 이름은 나중에 수정 필요 -->
          </div>
        </a>
      </div>
    </div>
</body>
</html>
